        button.send::before {

            left: 0;
            right: 0;

<body>
    <main>
        <div class="card">
            <span class="title">Formulário</span>

            <form>
                <span class="subtitle data">dados pessoais</span>
                <div class="form-init">
                    <div class="form-item">
                        <label for="name" class="hide">nome:</label>
                        <input placeholder="nome" class="input" name="name" type="text" />

                        <input placeholder="data de nascimento" class="input" name="birthday" type="datetime" />
                    </div>

                    <div class="form-item form-item-password">
                        <label for="password" class="hide">senha:</label>
                        <div>

                            <img id="togglePassword" src="/img/eye.svg" alt="Mostrar Senha" style="cursor: pointer;" />
                        </div>
                    </div>
                </div>

                <div class="form-item form-item-selection">
                    <span class="subtitle selection">seleção de interesses</span>

                    <div class="options">
                        <div class="checkbox-wrapper-01">
                            <input type="checkbox" id="cbx-01" class="inp-cbx" />
                            <label for="cbx-01" class="cbx"><span>

                            </label>

                            <label for="cbx-02" class="cbx"><span>

                                        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                                    </svg></span><span>back-end</span>
                            </label>
                        </div>

                        <div class="checkbox-wrapper-03">
                            <input type="checkbox" id="cbx-03" class="inp-cbx" />
                            <label for="cbx-03" class="cbx"><span>
                                    <svg viewBox="0 0 12 10" height="10px" width="12px">
                                        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                                    </svg></span><span>full stack</span>
                            </label>

    <script>
        function validateEmail() {
            const emailField = document.querySelector("input[name='email']");
            const email = emailField.value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailPattern.test(email) && email !== "") {
                alert("E-mail inválido. Por favor, insira um e-mail válido no formato exemplo@dominio.com.");
                emailField.value = "";
                emailField.focus();
            }
        }

        function validatePassword() {
            const passwordField = document.querySelector("input[name='password']");
            const password = passwordField.value;

            if (password.length < 8 && password !== "") {
                alert("A senha deve ter no mínimo 8 caracteres.");
                passwordField.value = "";
                passwordField.focus();
            }
        }

        function validateBirthday() {
            const birthdayField = document.querySelector("input[name='birthday']");
            const birthday = birthdayField.value;

            const datePattern = /^(0[1-9]|[12][0-9]|3[01])\/(0[1-9]|1[0-2])\/(\d{4})$/;

            if (birthday !== "") {
                if (!datePattern.test(birthday)) {
                    alert("Data de nascimento inválida. Por favor, insira uma data no formato DD/MM/AAAA.");
                    birthdayField.value = "";
                    birthdayField.focus();
                    return;
                }

                const [day, month, year] = birthday.split("/").map(Number);
                const birthDate = new Date(year, month - 1, day);

                if (birthDate.getFullYear() !== year || birthDate.getMonth() + 1 !== month || birthDate.getDate() !== day) {
                    alert("Data de nascimento inválida. Por favor, insira uma data válida.");
                    birthdayField.value = "";
                    birthdayField.focus();
                    return;
                }

                const currentDate = new Date();
                if (birthDate > currentDate) {
                    alert("Data de nascimento não pode ser maior que a data atual.");
                    birthdayField.value = "";
                    birthdayField.focus();
                }
            }
        }

        document.querySelector("input[name='email']").addEventListener("blur", validateEmail);
        document.querySelector("input[name='password']").addEventListener("blur", validatePassword);
        document.querySelector("input[name='birthday']").addEventListener("blur", validateBirthday);

        function validatePassword() {
            const passwordField = document.querySelector("input[name='password']");
            const password = passwordField.value;

            if (password.length < 8 && password !== "") {
                alert("A senha deve ter no mínimo 8 caracteres.");
                passwordField.value = "";
                passwordField.focus();
            }
        }

        function togglePasswordVisibility() {
            const passwordField = document.querySelector("input[name='password']");
            const togglePasswordImg = document.getElementById("togglePassword");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                togglePasswordImg.src = "img/eye.svg";
                togglePasswordImg.alt = "Esconder Senha";
            } else {
                passwordField.type = "password";
                togglePasswordImg.src = "img/eye-off.svg";
                togglePasswordImg.alt = "Mostrar Senha";
            }
        }

        document.querySelector("input[name='password']").addEventListener("blur", validatePassword);
        document.getElementById("togglePassword").addEventListener("click", togglePasswordVisibility);
    </script>
